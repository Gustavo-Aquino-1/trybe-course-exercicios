<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Exercício 5.1</title>

    <style>
      main,
      section {
        border-color: black;
        border-style: solid;
      }

      .title {
        text-align: center;
      }

      .main-content {
        background-color: yellow;
      }

      .main-content .center-content {
        background-color: red;
        width: 50%;
        margin: 0 auto;
      }

      .main-content .center-content p {
        font-style: italic;
      }
    </style>
  </head>
  <body>
    <header>
      <h1 class="title">Exercício 5.1 - JavaEscripito</h1>
    </header>
    <main class="main-content">
      <section class="center-content">
        <p>Texto padrão do nosso site</p>
        <p>-----</p>
        <p>Trybe</p>
      </section>
    </main>
    <script>
      // Aqui você vai modificar os elementos já existentes utilizando apenas as funções:
      //         - document.getElementById()
      //         - document.getElementsByClassName()
      //         - document.getElementsByTagName()
      //  Crie uma função que mude o texto na tag <p>-----</p> para uma descrição de como você se vê daqui a 2 anos. (Não gaste tempo pensando no texto e sim realizando o exercício)
      function p2anos(){
          let p2 = (document.getElementsByTagName("p")[1].innerText =
            "Me vejo um dev mais completo e com uma boa fluência em inglês.");
        }
        p2anos();
      //  Crie uma função que mude a cor do quadrado amarelo para o verde da Trybe (rgb(76,164,109)).
      function trybe(){
          let yellow = (document.querySelector(
            ".main-content"
          ).style.backgroundColor = "rgb(76,164,109)");
      }
      trybe();

      //  Crie uma função que mude a cor do quadrado vermelho para branco.
      function white(){
          let center = (document.querySelector(
            ".center-content"
          ).style.backgroundColor = "white");
      }
      white();
      //  Crie uma função que corrija o texto da tag <h1>.
        function altera(){
            let text = (document.querySelector(".title").innerHTML =
              "Exercício 5.1 - JavaScript");
        }
        altera();
      //  Crie uma função que modifique todo o texto da tag <p> para maiúsculo.
      function upper(){
          let cima = document.getElementsByTagName("p")[0]
          cima.innerText = cima.innerText.toUpperCase();
      }

      upper();
      //tem colocar innertext antes do = .

      //  Crie uma função que exiba o conteúdo de todas as tags <p> no console.
        function exebir(){
            let pe = document.getElementsByTagName("p");
            for (let i in pe) {
            console.log(pe[i].innerText)
           }
        }

        exebir();
      
    </script>
  </body>
</html>
