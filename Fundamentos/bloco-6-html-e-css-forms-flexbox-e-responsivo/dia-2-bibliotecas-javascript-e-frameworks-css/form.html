<body>
    <header id="header">
        <h1>Trybe Trip</h1>
    </header>
 <main>
    <form action="" method="GET">
        <section class="form-content">
            
            <div class="col-form-label">
                <label for="nome">Seu Nome : </label>
                <input class="form-control"  type="text" autofocus id="nome" placeholder="Digite seu nome" minlength="10" maxlength="40">
            </div>
            
            <div class="col-form-label">
                <label for="email-input">Seu email :  </label>
                <input class="form-control" type="email" placeholder="Digite seu email" name="email-text" minlength="10" maxlength="50" required id="email-input">
            </div>
 
            <div class="col-form-label">
                <label for="destiny">Destino predileto :</label>
                <select name="" id="destiny">
                    <option value="EUA">Estados unidos</option>
                    <option selected value="ALE">Alemanha</option>
                    <option value="FRA">França</option>
                    <option value="ING">Inglaterra</option>
                </select>
            </div>    
            
            <div class="col-form-label">
                <label for="text"></label>
                <legend>Porque você merece ganhar?</legend>
                <textarea class="form-control" name="" maxlength="500" id="text" cols="30" rows="10"></textarea>
            </div>

            <div class="col-form-label">
                <label for="date">Qual melhor data para sua viagem ➢</label>
                <input class="form-control" type="date" name="" id="datepicker">
            </div>
            
            <div class="col-form-label">
                <label for="check"> </label>
                <input class="" type="checkbox" checked name="viagem" id="check"> Gostaria de receber outras incríveis oportunidades oferecidas pela Trybe?
            </div>

            <div class="col-form-label">
                <label for="check2"></label>
                <input class="" type="checkbox" required checked name="viagem" id="check2"> Concordo que imagens das minhas férias poderão ser usadas na divulgação de concursos futuros.
            </div>

            <div class="col-form-label botao">
                <input class="btn btn-success" type="submit" value="Enviar" id="inputSub">
                <input class="btn btn-danger" type="reset" id="reset" value="Resetar">
            </div>
        </section><!-- apaga tudo contido nos inputs -->
    </form>
  </main> 
    <script src="script.js"></script> 
     <script>
        var picker = new Pikaday({
    field: document.getElementById('datepicker'),
    format: 'D/M/YYYY',
    toString(date, format) {
        // you should do formatting based on the passed format,
        // but we will just return 'D/M/YYYY' for simplicity
        const day = date.getDate();
        const month = date.getMonth() + 1;
        const year = date.getFullYear();
        return `${day}/${month}/${year}`;
    },
    parse(dateString, format) {
        // dateString is the result of `toString` method
        const parts = dateString.split('/');
        const day = parseInt(parts[0], 10);
        const month = parseInt(parts[1], 10) - 1;
        const year = parseInt(parts[2], 10);
        return new Date(year, month, day);
    }
});
    </script>
